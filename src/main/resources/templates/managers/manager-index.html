<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title></title>
	<div th:replace = "layouts :: stylish"></div>
</head>

<body>
	
	<div th:replace = "layouts :: managerNavbar"></div>
	<br><br><br><br><br>
		
	<div class='container container-fluid'>
		
		<div align='center' >
			<div class="alert alert-dismissible alert-success col-sm-8 ">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4>Welcome&nbsp;<strong th:text="${fname + ' ' + lname}" ></strong>, <em>you're successfully logged in !</em></h4>
			</div>
		</div>
		
		<br><br>
		
		<h3><a th:href="@{/app/managers/manager-add-project}" >Create new project?</a></h3>
		
		<br><br>
		
		<div th:switch="${managerProjectDatas}">
	    	<h2 th:case="null">No Records yet!</h2>
	        <div th:case="*">
	            <h2 th:text = '${size}' ></h2>  <br>
	            <table class="table table-striped table-hover ">
	                <thead>
	                    <tr>
	                    	<th>Project title</th>
	                        <th>Start_Date</th>
	                        <th>End_Date</th>
	                        <th>Project status</th>
	                        <th class='text-info'><i>=>SHOW</i></th>
	                        <th class='text-info'><i>=>SHOW</i></th>
	                        <th class='text-info'><i>=>ADD</i></th>
	                    </tr>
	                </thead>
					<tbody>
		                <tr th:each = "m : ${managerProjectDatas}">
							<td th:text="${m.title}"></td>
							<td th:text="${m.startDate}"></td>
							<td th:text="${m.endDate}"></td>
							<td th:text="${m.status}"></td>
							<td><a class='btn btn btn-outline-info' th:href="@{/app/employees/employee-show-my-commits(projectId=${m.projectId})}">My commits</a></td>
							<td><a class='btn btn btn-outline-info' th:href="@{/app/employees/employee-show-all-commits(projectId=${m.projectId})}">All commits</a></td>
							<td><a class='btn btn btn-outline-info' th:href="@{/app/employees/employee-add-commit(projectId=${m.projectId})}">New commit?</a></td>
		                </tr>
	            	</tbody>
	        	</table>
	    	</div>
 		    	<!--<h4><a th:href="@{/app/employees/employee-all-commits}">Show All Projects commits</a></h4> -->
		</div>
		
	</div>
	
	<br><br><br><br><br>
	
	<div th:replace = "layouts :: javascript"></div>
	
</body>
</html>
