<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>employee show commits</title>
	<div th:replace = "layouts :: stylish"></div>
</head>

<body>
	
	<div th:replace = "layouts :: employeeNavbar"></div>
	<br><br><br><br><br>
		
	<div class='container container-fluid'>
		
		
		
		<div align='center' th:each = "pc : ${projectCommits}">
			
			<div class = 'jumbotron '>
				
				<div class="card border-success mb-9  " style="max-width: 50rem;">
					<div class="card-header"><h4 class='text-info'><i>Commit</i></h4></div>
					<div align="left">
						<div class="card-body card-header">
							<table>
								<thead></thead>
								<tbody>
									<tr><td>commitDate: </td><td><h5 th:text="${pc.commitDate}"></h5></td> </tr>
									<tr><td>My Description: </td><td><h5 th:text="${pc.commitEmpDesc}"></h5></td></tr>
									<tr><td>Manager Description: </td><td><h5 th:text="${pc.commitMgrDesc}"></h5></td></tr>
								</tbody>
							</table>
  							<!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
						</div>
					</div>
				</div>
				<br>
				
			</div>
			
		</div>
		
	</div>
	
	<br><br><br><br><br>
	
	<div th:replace = "layouts :: javascript"></div>
	
</body>
</html>
