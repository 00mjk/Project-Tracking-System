<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title></title>
	<div th:replace = "layouts :: stylish"></div>
</head>

<body>
	
	<div th:replace = "layouts :: employeeNavbar"></div>
	<br><br><br><br><br>
	
	<div class='container container-fluid'>
		
		<div th:switch="${team}">
	    	<h2 th:case="null">No Records yet!</h2>
	        <div th:case="*">
	            <h2 th:text = '${size}' ></h2>  <br>
	            <table class="table table-striped table-hover ">
	                <thead>
	                    <tr class='table-info' >
	                    	<th>FirstName</th>
	                        <th>LastName</th>
	                        <th>Email</th>
	                        <th>Phone number</th>
	                        <th>HireDate</th>
	                        <th>Job</th>
 	                        <!--<th>Salary</th> -->
 	                        <!--<th>Manager</th> -->
	                        <th>Department</th>
 	                        <!--<th class='text-info'><i>=>COMMIT</i></th> -->
 	                        <!--<th class='text-info'><i>=>SHOW</i></th> -->
	                    </tr>
	                </thead>
					<tbody>
		                <tr th:each = "e : ${team}">
							<td th:text="${e.firstName}"></td>
							<td th:text="${e.lastName}"></td>
							<td th:text="${e.email}"></td>
							<td th:text="${e.phone}"></td>
							<td th:text="${e.hiredate}"></td>
							<td th:text="${e.job}"></td>
 							<!--<td th:text="${e.salary}"></td> -->
 							<!--<td th:text="${e.manager.firstName}"></td> -->
							<td th:text="${e.department.departmentName}"></td>
 							<!--<td><a class='btn btn btn-warning' th:href="@{/app/employees/employee-add-commit(projectId=${e.projectId})}">New commit?</a></td> -->
		                </tr>
	            	</tbody>
	        	</table>
	    	</div>
 		    	<!--<h4><a th:href="@{/app/employees/employee-all-commits}">Show All Projects commits</a></h4> -->
		</div>
		
	</div>
	
	<br><br><br><br><br>
	
	<div th:replace = "layouts :: javascript"></div>
	
</body>
</html>
